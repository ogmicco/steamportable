[Launch]
ProgramExecutable=steam\steam.exe
SinglePortableAppInstance=true
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
registry1=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Valve
registry2=HKEY_CURRENT_USER\Software\Valve
registry3=HKEY_CLASSES_ROOT\Valve.Source

[RegistryCleanupIfEmpty]
1=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Valve
2=HKEY_CURRENT_USER\Software\Valve
3=HKEY_CLASSES_ROOT\Valve.Source

[DirectoriesMove]
localappdata=%LOCALAPPDATA%\Steam

[DirectoriesCleanupForce]
1=%LOCALAPPDATA%\Steam
